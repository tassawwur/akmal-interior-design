<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="آنگن لیب - پاکستان کی نخبہ انٹیریر ڈیزائن اٹیلیر" />
  <link rel="icon" href="../favicon.ico" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>آنگن لیب | پریمیم انٹیریر ڈیزائن</title>
  <style>
    :root {
      --primary: #1a1a1a;
      --secondary: #dca867;
      --background: #ffffff;
      --text: #333333;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Noto Nastaliq Urdu', serif;
      background-color: var(--background);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }
    
    .container {
      max-width: 800px;
    }
    
    .logo {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
    }
    
    .logo span.accent {
      color: var(--secondary);
    }
    
    .message {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      line-height: 1.8;
    }
    
    .notice {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    
    .back-link {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: var(--secondary);
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.2rem;
      margin-top: 1rem;
      transition: all 0.3s ease;
    }
    
    .back-link:hover {
      background-color: var(--primary);
    }
    
    .development-image {
      max-width: 100%;
      height: auto;
      margin: 2rem 0;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="logo">
      <span>آنگن</span><span class="accent">لیب</span>
    </h1>
    
    <p class="message">
      اردو ویب سائٹ زیر تعمیر ہے۔ ہم جلد ہی آپ کے لیے مکمل اردو ترجمہ پیش کریں گے۔
    </p>
    
    <img src="../images/under-construction.jpg" alt="زیر تعمیر" class="development-image" onerror="this.src='https://images.unsplash.com/photo-1581059723048-b93ffaade8c1?ixlib=rb-4.0.3&auto=format&fit=crop&w=1170&q=80'; this.onerror=null;">
    
    <p class="notice">
      آپ انگریزی ورژن دیکھ سکتے ہیں یا دوبارہ ہوم پیج پر واپس جا سکتے ہیں۔
    </p>
    
    <div>
      <a href="../en/index.html" class="back-link">انگریزی ورژن</a>
      <a href="../landing.html" class="back-link">واپس جائیں</a>
    </div>
  </div>
</body>
</html>
