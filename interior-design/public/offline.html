<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akmal Interior Design - Offline</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f5f5f5;
      color: #1A1A1A;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin-bottom: 20px;
      position: relative;
      padding-bottom: 15px;
    }
    
    h1:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background-color: #DCA867;
    }
    
    p {
      margin-bottom: 25px;
      line-height: 1.7;
      color: #555555;
    }
    
    .logo {
      width: 120px;
      margin-bottom: 30px;
    }
    
    .button {
      display: inline-block;
      background-color: #1A1A1A;
      color: white;
      padding: 12px 30px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.3s;
      margin-top: 20px;
    }
    
    .button:hover {
      background-color: #DCA867;
    }
    
    .icon {
      font-size: 60px;
      margin-bottom: 20px;
      color: #DCA867;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 30px 20px;
      }
      
      h1 {
        font-size: 2rem;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="icon">
      <i class="fas fa-wifi"></i>
    </div>
    <h1>You're Offline</h1>
    <p>It appears you've lost your internet connection. The Akmal Interior Design experience requires an active connection to showcase our premium design services.</p>
    <p>Please check your connection and try again when you're back online.</p>
    <a href="/" class="button">Try Again</a>
  </div>
  
  <script>
    // Check for internet connection and redirect if online
    window.addEventListener('online', () => {
      window.location.href = '/';
    });
    
    // Try to reconnect periodically
    setInterval(() => {
      if (navigator.onLine) {
        window.location.href = '/';
      }
    }, 5000);
  </script>
</body>
</html>
